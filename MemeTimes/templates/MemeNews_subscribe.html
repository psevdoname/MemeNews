<!DOCTYPE html>
<html>

    <head>

        <title>MemeTimes.com</title>

		<link rel="stylesheet" href="{{ url_for('static',filename='css/MemeNews_ss.css') }}" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Alegreya|Alike|Aref+Ruqaa|Cinzel|Cinzel+Decorative|Cookie|Cormorant|El+Messiri|Forum|Gilda+Display|IM+Fell+Double+Pica|Julius+Sans+One|Norican|Noto+Serif+SC|Petit+Formal+Script|Rasa" rel="stylesheet">		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    </head>
    
    <body>
		<div class="header">
			<table style="height:50px; width:100%; border-bottom:1px solid grey; "> 
				<tr class="info_today" style="background-color: white">
					<th class="textleft textbottom" style="width: 45%">
						{{ date }}
					</th>
					<th style="width: 10%">
						<a class="logo" href="/">
							<img src="{{ url_for('static',filename='images/logo.png') }}" alt="MemeNews Logo. Click to visit the homepage" height="50px" align="middle">
						</a>
					</th>
					<th class="textright textbottom" style="width: 45%">
						<a class="pop_up" href="Subscribe">
							Subscribe
						</a>
					</th>
				</tr>
			</table>
		</div>
			
		<div class="nav">
			<table style="width:100%; background-color:white; border-top: 2px solid white; border-bottom: 3px double black"> 
				<tr height='fixed'>
					<th class="textcenter">
						<a class="menu_bar hide sticky" href="/">
							<img src="{{ url_for('static',filename='images/logo_simple.png') }}" height="16px">
						</a>
					</th>
					<th class="textcenter"><a class="menu_bar" href="PastArticles">Past Articles</a></th>
					<th class="textcenter"><a class="menu_bar" href="TheWorldInMemes">The World in Memes</a></th>
					<th class="textcenter"><a class="menu_bar" href="MemeAnalysis">Meme Analysis</a></th>
					<th class="textcenter"><a class="menu_bar" href="AboutUs">About Us</a></th>
					<th class="textcenter"><a class="menu_bar" >Ask Reddit</a></th>
				</tr>
			</table>
		</div>
			
		
		
          <div class="container" style="background-color: #DCDCDC; margin: 12% 20% auto 10%; padding-top: 10px;">
          	<h2 style="text-align: center;"> Subscibe to Mime Times Newsletter!</h2>
			<form method="POST" action="/Subscribe" style="max-width: 50%; margin: auto 20% auto 25%;" class="justify-content-center">
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Email Address*</label>
			    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="trump@whitehouse.com" required>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlInput2">First Name*</label>
			    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Donald" required>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlInput3">Last Name*</label>
			    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Trump" required>
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleFormControlTextarea4">Any comments on the website(optional)</label>
			    <textarea class="form-control" id="exampleFormControlTextarea4" rows="3" placeholder="Meme Times is amazing!!!"></textarea>
			  </div>
			  <button class="btn btn-primary btn-md">Submit</button>
			</form>
			{% if thanks %}
			<div class="alert alert-success" style="max-width: 50%; margin: auto 20% auto 25%;" role="alert">
				{{ thanks }}
			</div>
			
			{% endif %}
		</div>

		
		<footer>
			<table style="width: 100%; border-top: 3px double black;">
				<tr> 
					<td style="left: 0; text-align: left; width: 50%">
						Â© 2018 The MemeTimes Company
					</td>
					<td style="text-align: right; width: 25%">
						<a href="TermsOfService">
						Terms of Service</a>
					</td>
					<td style="text-align: right; width: 15%">
						<a href="SiteMap">
						Site Map</a>
					</td>
					<td style="width:10%"></td>
				</tr>
			</table>
			<br>
		</footer>
    </body>

	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
</html>
